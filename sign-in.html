<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    input[type="checkbox"] {
      display: none;
    }

    .form-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .toggle-password {
      font-size: 13px;
      color: #007bff;
      cursor: pointer;
      text-align: right;
      margin: -8px 0 10px;
      user-select: none;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .toggle-link label {
      color: #007bff;
      cursor: pointer;
      font-weight: bold;
    }

    .signup-form {
      display: none;
    }

    #toggle:checked ~ .container .login-form {
      display: none;
    }

    #toggle:checked ~ .container .signup-form {
      display: flex;
    }

    #toggle:checked ~ .container .form-title.login-title {
      display: none;
    }

    #toggle:checked ~ .container .form-title.signup-title {
      display: block;
    }

    .form-title.signup-title {
      display: none;
    }
  </style>
</head>
<body>

<input type="checkbox" id="toggle">

<div class="container">
  <div class="form-title login-title">Login</div>
  <div class="form-title signup-title">Sign Up</div>

  <form class="login-form">
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <div class="toggle-password" onclick="togglePassword(['login-password'], this)">Show Password</div>
    <button type="submit">Login</button>
    <div class="toggle-link">Don't have an account? <label for="toggle">Sign up</label></div>
  </form>

  <form class="signup-form">
    <input type="text" placeholder="Full Name" required>
    <input type="text" placeholder="Username" required>
    <input type="email" placeholder="Email" required>
    <input type="password" id="signup-password" placeholder="Create Password" required>
    <input type="password" id="signup-confirm" placeholder="Confirm Password" required>
    <div class="toggle-password" onclick="togglePassword(['signup-password', 'signup-confirm'], this)">Show Passwords</div>
    <button type="submit">Sign Up</button>
    <div class="toggle-link">Already have an account? <label for="toggle">Login</label></div>
  </form>
</div>

<script>
  function togglePassword(ids, toggleElement) {
    let allVisible = true;

    ids.forEach(id => {
      const input = document.getElementById(id);
      if (input.type === 'password') {
        input.type = 'text';
        allVisible = false;
      } else {
        input.type = 'password';
      }
    });

    toggleElement.textContent = allVisible ? 'Show Passwords' : 'Hide Passwords';
  }
</script>

</body>
</html>
